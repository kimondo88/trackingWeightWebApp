<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/src/css/open-iconic-bootstrap.css">

	<!-- Page CSS -->
	<link rel="stylesheet" href="/src/css/page.css">

    </head>
    <body class>
        <!-- Graph -->
	<div class="container">
		<div class="d-flex flex-row pb-2">
			<h3>Weight Tracker</h3>
		</div>
		
		<!-- Yearly Number -->
		<div class="row">
			<div class="col-12 w-100">
				<div class="graphSec">
					<h4 class="text-center pt-3">Current Avg</h4>
					<h1 class="text-center pb-3 totalNum" id="currentAvg"></h1>
				</div>
			</div>
		</div>

		<!-- Charts -->
		<div class="row mt-3 mb-3">
			<div class="col-12 col-md-6 w-100 mb-4 mb-md-0">
				<div class="graphSec px-2">
					<h4 class="text-center py-3">Monthly Weight</h4>
					<canvas id="monthlyWeight" width="400" height="300"></canvas>
				</div>
			</div>
			<div class="col-12 col-md-6 w-100">
				<div class="graphSec px-2">
					<h4 class="text-center py-3">Yearly Weight</h4>
					<canvas id="YearlyWeight" width="400" height="300"></canvas>
				</div>
			</div>
		</div>
	</div>
    <div class="container py-3">
		<div class="d-flex flex-row justify-content-between pb-3">
			<h3>Track</h3>
			<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"><span
					class="oi oi-minus pr-2"></span>Change Tracked Time</button>
            <button onClick="dbg()" type="button" class="btn btn-outline-success"><span
                class="oi oi-plus pr-2"></span>Update Chart</button>
	
	<!-- New Weight Entry -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Weight</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="weightId"><small class="text-muted">Enter your current weight for today</small></label>
							<input type="number" class="form-control" id="weightId" aria-describedby="emailHelp" placeholder="Enter Weight">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="addWeightButton">Add Weight</button>
				</div>
			</div>
		</div>
	</div>	
	<!--Bootstrap files -->	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Chart JS -->			
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
	<!--- Page JS -->
    <script src="/dist/page.bundle.js"></script>
	<script src="/dist/chart.bundle.js"></script>
    </body>
</html>
